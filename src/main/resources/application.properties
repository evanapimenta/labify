spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5433/labify}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Flyway configuration
spring.flyway.user=${DB_USERNAME:postgres}
spring.flyway.password=${DB_PASSWORD:root}
spring.flyway.locations=classpath:db/migration

# Email
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME:}
spring.mail.password=${MAIL_PASSWORD:}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

jwt.secret=${JWT_SECRET:}

spring.jackson.deserialization.accept-single-value-as-array=true

# Google SSO
labify.sso.google.client.id={LABIFY_SSO_GOOGLE_CLIENT_ID:}
labify.sso.google.client.secret={LABIFY_SSO_GOOGLE_CLIENT_SECRET:}
labify.sso.google.redirect.uri=http://localhost:8080/login/google/callback
labify.sso.google.token.endpoint=https://oauth2.googleapis.com/token
labify.sso.google.scope=openid email profile